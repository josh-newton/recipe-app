<div class="container">
  <div class="row">
    <recipe-search recipes="recipes" filtered-recipes="filteredRecipes"></recipe-search>
  </div>
  <div class="row">
    <div class="col card-columns">
      <div class="card" ng-repeat="item in filteredRecipes">
        <img class="card-img-top img-fluid" ng-src="{{item.image || 'images/default.png'}}">
        <div class="card-block">
          <h3 class="card-title" ng-bind="item.title"></h3>
          <p class="card-text" ng-bind="item.description"></p>
          <a href="{{item.sourceUrl}}" class="card-link">Go to recipe</a>
        </div>
      </div>
    </div>
  </div>
</div>
